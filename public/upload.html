<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload | Halloween</title>
    <link
      href="https://fonts.googleapis.com/css?family=Eater"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header"></header>
    <main>
      <section id="upload">
        <div id="uploadInput">
          <div>
            <h1>Write your Story</h1>
            <p class="status"></p>
          </div>
          <form id="uploadForm">
            <div class="input-container">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                title="Title"
                name="title"
                placeholder="Write your story title"
              />
              <p class="error"></p>
            </div>
            <div class="input-container">
              <label for="country">Country</label>
              <input
                type="text"
                id="country"
                title="Country"
                name="country"
                placeholder="Country"
              />
              <p class="error"></p>
            </div>

            <div class="input-container">
              <label for="timeStamp">Time Stamp</label>
              <input
                type="datetime-local"
                id="timeStamp"
                name="timeStamp"
                title="Time Stamp"
              />
              <p class="error"></p>
            </div>
            <div class="input-container">
              <label for="story">Story</label>
              <textarea
                name="story"
                id="story"
                cols="4"
                placeholder="Write your story experience here"
              ></textarea>
              <p class="error"></p>
            </div>
            <div class="input-container">
              <button type="submit" id="submitButton">Submit</button>
            </div>
          </form>
        </div>

        <div class="card-container" id="statusCard"></div>
      </section>
    </main>
    <footer id="footer"></footer>
    <script type="module" src="/script/index.js"></script>
    <script type="module" src="/script/upload.js"></script>
  </body>
</html>
